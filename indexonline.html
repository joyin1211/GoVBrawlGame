<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>GraphicsJS Basic Example</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body style="flex-direction: column; display: flex;">
    <div style="flex-direction: column; display: flex; margin : auto;">
        <div id="scorePrint" style="display: flex; margin-left: 20px;">
            aboba
        </div>
        <div style="flex-direction: row; display: flex;">
            <div id="stepPrint" style="display: flex; margin: auto;">
                Blue turn!
            </div>
            <div id="sidePrint" style="display: flex; margin: auto; padding-left: 10px;">
                Your color is not defined!
            </div>
        </div>
        <div id="restartButton" style="display: flex; margin: auto;">
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <div style="display: flex; margin: auto;">
        <canvas id="aboba" width='600' height='600' style="z-index: 3">

        </canvas>
    </div>

    <div style="display: flex; flex-direction: row; margin:auto;">
        <div>
            <p>
                Local
                <textarea rows="4" cols="50" id=localOffer style="resize: none;"></textarea>
                <button id=localOfferSet>CreateOffer</button>
            </p>
        </div>
        <div style="margin-left: 70px;">
            <p>
                Remote
                <textarea id="remoteOffer" rows="4" cols="50" placeholder="Paste remote SDP"
                    style="resize: none;"></textarea>
                <button id=remoteOfferGot>Answer</button>
            </p>
        </div>
    </div>
    <script src="abobaonline.js"></script>
</body>

</html>
